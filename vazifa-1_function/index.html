<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Area Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Shape Area Calculator</h1>
    <div class="input">
      <label for="shape">Choose a shape:</label>
      <select id="shape">
        <option value="square">Square</option>
        <option value="rectangle">Rectangle</option>
        <option value="circle">Circle</option>
      </select>
    </div>
    <div class="input" id="width-input">
      <label for="width">Width:</label>
      <input type="number" id="width">
    </div>
    <div class="input" id="height-input">
      <label for="height">Height:</label>
      <input type="number" id="height">
    </div>
    <div class="input" id="radius-input">
      <label for="radius">Radius:</label>
      <input type="number" id="radius">
    </div>
    <button onclick="calculateArea()">Calculate</button>
    <div id="result"></div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
